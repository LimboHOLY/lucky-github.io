<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Crash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 20px; }
        #game-area { height: 180px; background: #1e1e1e; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 2px solid #333; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #multiplier { font-size: 50px; font-weight: bold; }
        .balance-box { font-size: 22px; color: #4caf50; margin-bottom: 20px; font-weight: bold; background: #1e1e1e; padding: 10px; border-radius: 10px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; text-align: center; font-size: 18px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; background: #0088cc; color: white; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .win { color: #4caf50; }
        .lose { color: #ff4444; }
    </style>
</head>
<body>

    <div id="game-area">
        <div id="multiplier">1.00x</div>
    </div>

    <div class="balance-box">
        –ë–∞–ª–∞–Ω—Å: <span id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <input type="number" id="betInput" value="100" min="1">
    <button id="actionBtn" class="btn" onclick="handleBtn()">–ü–û–°–¢–ê–í–ò–¢–¨</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–í–û–Ø –ù–û–í–ê–Ø –°–°–´–õ–ö–ê CLOUDFLARE
        const API_URL = "https://complicated-independence-cluster-reproduction.trycloudflare.com";
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;

        let balance = 0;
        let isPlaying = false;
        let currentMult = 1.0;
        let gameInterval;

        // –ß–∏—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –¥–ª—è Cloudflare
        async function request(path, method = "GET", body = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Accept': 'application/json' }
                };
                if (body) {
                    options.method = "POST";
                    options.body = JSON.stringify(body);
                    options.headers['Content-Type'] = 'application/json';
                }
                const res = await fetch(`${API_URL}${path}`, options);
                if (!res.ok) throw new Error("API Error");
                return await res.json();
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:", e);
                return null;
            }
        }

        async function loadBalance() {
            const data = await request(`/get_balance/${userId}`);
            if (data) {
                balance = data.balance;
                document.getElementById('balance').innerText = balance.toFixed(2) + " üí∞";
            } else {
                document.getElementById('balance').innerText = "–û—à–∏–±–∫–∞ API";
            }
        }

        function handleBtn() {
            if (!isPlaying) start(); else cashout();
        }

        async function start() {
            const betInput = document.getElementById('betInput');
            const bet = parseFloat(betInput.value);
            
            if (isNaN(bet) || bet <= 0 || bet > balance) {
                return alert("–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞–≤–∫—É!");
            }

            isPlaying = true;
            currentMult = 1.0;
            const crashPoint = (Math.random() * 3 + 1.1).toFixed(2);

            // –°–ø–∏—Å—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä
            await request("/update_balance", "POST", { user_id: userId, amount: -bet });
            loadBalance();

            const btn = document.getElementById('actionBtn');
            btn.innerText = "–ó–ê–ë–†–ê–¢–¨";
            btn.style.background = "#ffcc00";
            btn.style.color = "#000";
            betInput.disabled = true;

            gameInterval = setInterval(() => {
                currentMult += 0.01 + (currentMult * 0.005);
                const multEl = document.getElementById('multiplier');
                multEl.innerText = currentMult.toFixed(2) + "x";
                multEl.style.color = "white";

                if (currentMult >= crashPoint) {
                    clearInterval(gameInterval);
                    isPlaying = false;
                    multEl.innerText = "CRASH!";
                    multEl.style.color = "#ff4444";
                    resetUI();
                }
            }, 100);
        }

        async function cashout() {
            clearInterval(gameInterval);
            isPlaying = false;
            const bet = parseFloat(document.getElementById('betInput').value);
            const win = bet * currentMult;

            await request("/update_balance", "POST", { user_id: userId, amount: win });
            
            const multEl = document.getElementById('multiplier');
            multEl.innerText = "WIN x" + currentMult.toFixed(2);
            multEl.style.color = "#4caf50";
            
            resetUI();
        }

        function resetUI() {
            setTimeout(() => {
                const btn = document.getElementById('actionBtn');
                btn.innerText = "–ü–û–°–¢–ê–í–ò–¢–¨";
                btn.style.background = "#0088cc";
                btn.style.color = "white";
                document.getElementById('betInput').disabled = false;
                loadBalance();
            }, 2000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.onload = loadBalance;
    </script>
</body>
</html>
