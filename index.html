<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-area {
            width: 90%;
            height: 250px;
            background: radial-gradient(circle, #1e1e1e 0%, #000000 100%);
            border-radius: 20px;
            position: relative;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #multiplier {
            font-size: 3.5rem;
            font-weight: bold;
            z-index: 10;
        }

        #rocket {
            font-size: 50px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            transition: transform 0.1s linear;
        }

        .ui-container {
            width: 90%;
            text-align: center;
        }

        #balance-display {
            font-size: 1.2rem;
            color: #4caf50;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
            background: #222;
            color: white;
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        #action-btn {
            background-color: #0088cc;
            color: white;
        }

        #action-btn:disabled {
            background-color: #444;
        }

        .crash-text { color: #ff4444; }
        .win-text { color: #4caf50; }
    </style>
</head>
<body>

    <div id="game-area">
        <div id="multiplier">1.00x</div>
        <div id="rocket">üöÄ</div>
    </div>

    <div class="ui-container">
        <div id="balance-display">–ë–∞–ª–∞–Ω—Å: <span id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
        
        <input type="number" id="betInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" value="100">
        
        <button id="action-btn" class="btn" onclick="handleButtonClick()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤—Å–µ –æ–∫–Ω–æ

        // –¢–í–û–Ø –°–°–´–õ–ö–ê TUNA
        const API_URL = "https://kr4dlk-5-140-65-13.ru.tuna.am";
        
        // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345; // 12345 –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –≤ –±—Ä–∞—É–∑–µ—Ä–µ

        let balance = 0;
        let isPlaying = false;
        let currentMultiplier = 1.00;
        let crashPoint = 0;
        let gameInterval;
        let currentBet = 0;

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function fetchBalance() {
            try {
                const response = await fetch(`${API_URL}/get_balance/${userId}`);
                const data = await response.json();
                balance = data.balance;
                document.getElementById('balance').innerText = balance.toFixed(2) + " üí∞";
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:", error);
                document.getElementById('balance').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
            }
        }

        // 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        async function updateBalanceInDB(amountChange) {
            try {
                await fetch(`${API_URL}/update_balance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        amount: amountChange
                    })
                });
                fetchBalance(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—É –Ω–∞ —ç–∫—Ä–∞–Ω–µ –ø–æ—Å–ª–µ –∑–∞–ø–∏—Å–∏ –≤ –ë–î
            } catch (error) {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å:", error);
            }
        }

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏
        function handleButtonClick() {
            if (!isPlaying) {
                startGame();
            } else {
                cashOut();
            }
        }

        function startGame() {
            const input = document.getElementById('betInput');
            currentBet = parseFloat(input.value);

            if (isNaN(currentBet) || currentBet <= 0 || currentBet > balance) {
                alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!");
                return;
            }

            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
            isPlaying = true;
            currentMultiplier = 1.00;
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∫—Ä–∞—à (–æ—Ç 1.1 –¥–æ 5.0)
            crashPoint = (Math.random() * 4 + 1.1).toFixed(2);
            
            // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É –≤–∏–∑—É–∞–ª—å–Ω–æ –∏ –≤ –ë–î
            balance -= currentBet;
            document.getElementById('balance').innerText = balance.toFixed(2) + " üí∞";
            updateBalanceInDB(-currentBet);

            // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É
            const btn = document.getElementById('action-btn');
            btn.innerText = "–ó–ê–ë–†–ê–¢–¨";
            btn.style.backgroundColor = "#ffcc00";
            btn.style.color = "#000";

            input.disabled = true;

            // –¶–∏–∫–ª –∏–≥—Ä—ã
            gameInterval = setInterval(() => {
                currentMultiplier += 0.01 + (currentMultiplier * 0.005);
                
                document.getElementById('multiplier').innerText = currentMultiplier.toFixed(2) + "x";
                document.getElementById('multiplier').className = "";
                
                // –î–≤–∏–≥–∞–µ–º —Ä–∞–∫–µ—Ç—É
                const rocket = document.getElementById('rocket');
                const move = (currentMultiplier - 1) * 30;
                rocket.style.transform = `translate(${move}px, -${move}px)`;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫—Ä–∞—à
                if (currentMultiplier >= crashPoint) {
                    doCrash();
                }
            }, 100);
        }

        function cashOut() {
            clearInterval(gameInterval);
            isPlaying = false;
            
            const winAmount = currentBet * currentMultiplier;
            updateBalanceInDB(winAmount); // –ù–∞—á–∏—Å–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à

            const multDisp = document.getElementById('multiplier');
            multDisp.innerText = "–í–´–ò–ì–†–´–®: " + currentMultiplier.toFixed(2) + "x";
            multDisp.className = "win-text";

            resetUI();
        }

        function doCrash() {
            clearInterval(gameInterval);
            isPlaying = false;

            const multDisp = document.getElementById('multiplier');
            multDisp.innerText = "–ö–†–ê–®! " + currentMultiplier.toFixed(2) + "x";
            multDisp.className = "crash-text";
            
            document.getElementById('rocket').innerText = "üí•";

            resetUI();
        }

        function resetUI() {
            const btn = document.getElementById('action-btn');
            btn.disabled = true;
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "–ü–û–°–¢–ê–í–ò–¢–¨";
                btn.style.backgroundColor = "#0088cc";
                btn.style.color = "white";
                document.getElementById('betInput').disabled = false;
                document.getElementById('rocket').innerText = "üöÄ";
                document.getElementById('rocket').style.transform = "translate(0,0)";
            }, 2000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = fetchBalance;

    </script>
</body>
</html>
