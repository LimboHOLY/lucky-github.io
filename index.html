<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Game Lucky</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 20px; }
        #game-area { height: 200px; background: radial-gradient(circle, #1e1e1e 0%, #000 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; border: 2px solid #333; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        #multiplier { font-size: 55px; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .balance-box { font-size: 22px; color: #4caf50; margin-bottom: 20px; font-weight: bold; background: #1e1e1e; padding: 10px; border-radius: 12px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #444; background: #222; color: white; text-align: center; font-size: 18px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; background: #0088cc; color: white; transition: 0.3s; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        .win { color: #4caf50 !important; }
        .lose { color: #ff4444 !important; }
    </style>
</head>
<body>

    <div id="game-area">
        <div id="multiplier">1.00x</div>
    </div>

    <div class="balance-box">
        –ë–∞–ª–∞–Ω—Å: <span id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <input type="number" id="betInput" value="100" min="1">
    <button id="actionBtn" class="btn" onclick="handleBtn()">–ü–û–°–¢–ê–í–ò–¢–¨</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ê–ö–¢–£–ê–õ–¨–ù–ê–Ø –°–°–´–õ–ö–ê –ò ID –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
        const API_URL = "https://gkw8kk-5-140-65-13.ru.tuna.am";
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;

        let balance = 0;
        let isPlaying = false;
        let currentMult = 1.0;
        let gameInterval;

        // –§–£–ù–ö–¶–ò–Ø –ó–ê–ü–†–û–°–ê –° –û–ë–•–û–î–û–ú –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–Ø TUNA
        async function request(path, method = "GET", body = null) {
            try {
                const options = {
                    method: method,
                    headers: { 
                        'Accept': 'application/json',
                        'tuna-skip-browser-warning': 'true' // –£–±–∏—Ä–∞–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—É-–∑–∞–≥–ª—É—à–∫—É
                    }
                };
                
                if (body) {
                    options.method = "POST";
                    options.body = JSON.stringify(body);
                    options.headers['Content-Type'] = 'application/json';
                }

                const res = await fetch(`${API_URL}${path}`, options);
                if (!res.ok) throw new Error("Server error");
                return await res.json();
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ API:", e);
                return null;
            }
        }

        // –ó–ê–ì–†–£–ó–ö–ê –ë–ê–õ–ê–ù–°–ê
        async function loadBalance() {
            const data = await request(`/get_balance/${userId}`);
            if (data) {
                balance = data.balance;
                document.getElementById('balance').innerText = balance.toFixed(2) + " üí∞";
            } else {
                document.getElementById('balance').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
            }
        }

        function handleBtn() {
            if (!isPlaying) start(); else cashout();
        }

        async function start() {
            const bet = parseFloat(document.getElementById('betInput').value);
            if (isNaN(bet) || bet <= 0 || bet > balance) {
                return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!");
            }

            isPlaying = true;
            currentMult = 1.0;
            const crashPoint = (Math.random() * 3 + 1.2).toFixed(2);

            // –°–ø–∏—Å—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            await request("/update_balance", "POST", { user_id: userId, amount: -bet });
            loadBalance();

            const btn = document.getElementById('actionBtn');
            btn.innerText = "–ó–ê–ë–†–ê–¢–¨";
            btn.style.background = "#ffcc00";
            btn.style.color = "#000";
            document.getElementById('betInput').disabled = true;

            gameInterval = setInterval(() => {
                currentMult += 0.01 + (currentMult * 0.003); // –£—Å–∫–æ—Ä–µ–Ω–∏–µ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                document.getElementById('multiplier').innerText = currentMult.toFixed(2) + "x";
                
                if (currentMult >= crashPoint) {
                    clearInterval(gameInterval);
                    isPlaying = false;
                    document.getElementById('multiplier').innerText = "CRASH!";
                    document.getElementById('multiplier').classList.add('lose');
                    resetUI();
                }
            }, 100);
        }

        async function cashout() {
            clearInterval(gameInterval);
            isPlaying = false;
            const bet = parseFloat(document.getElementById('betInput').value);
            const win = bet * currentMult;

            await request("/update_balance", "POST", { user_id: userId, amount: win });
            
            document.getElementById('multiplier').innerText = "X" + currentMult.toFixed(2);
            document.getElementById('multiplier').classList.add('win');
            
            alert("–í—ã–∏–≥—Ä—ã—à: " + win.toFixed(2) + " üí∞");
            resetUI();
        }

        function resetUI() {
            setTimeout(() => {
                const btn = document.getElementById('actionBtn');
                btn.innerText = "–ü–û–°–¢–ê–í–ò–¢–¨";
                btn.style.background = "#0088cc";
                btn.style.color = "white";
                document.getElementById('betInput').disabled = false;
                document.getElementById('multiplier').classList.remove('win', 'lose');
                loadBalance();
            }, 1500);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = loadBalance;
    </script>
</body>
</html>
