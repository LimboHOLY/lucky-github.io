<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 20px; }
        #game-area { height: 200px; background: #000; border-radius: 15px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #333; }
        #multiplier { font-size: 40px; font-weight: bold; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; background: #0088cc; color: white; }
        input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; background: #222; color: white; border: 1px solid #444; box-sizing: border-box; }
        #status { margin-top: 10px; color: #4caf50; }
    </style>
</head>
<body>
    <div id="game-area"><div id="multiplier">1.00x</div></div>
    <div id="status">–ë–∞–ª–∞–Ω—Å: <span id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
    <input type="number" id="betInput" value="100">
    <button id="actionBtn" class="btn" onclick="handleBtn()">–°–¢–ê–í–ö–ê</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // --- –ó–ê–ú–ï–ù–ò –°–°–´–õ–ö–£ –¢–£–¢ ---
        const API_URL = "https://kr4dlk-5-140-65-13.ru.tuna.am";
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;

        let balance = 0, isPlaying = false, mult = 1.0, crashAt = 0, interval;

        async function api(path, method="GET", body=null) {
            try {
                const res = await fetch(`${API_URL}${path}`, {
                    method: method,
                    headers: { 
                        "Content-Type": "application/json",
                        "bypass-tunnel-reminder": "true" 
                    },
                    body: body ? JSON.stringify(body) : null
                });
                return await res.json();
            } catch (e) { console.error(e); return null; }
        }

        async function loadBal() {
            const data = await api(`/get_balance/${userId}`);
            if (data) {
                balance = data.balance;
                document.getElementById('balance').innerText = balance.toFixed(2) + " üí∞";
            } else { document.getElementById('balance').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
        }

        function handleBtn() {
            if (!isPlaying) start(); else cashout();
        }

        async function start() {
            let bet = parseFloat(document.getElementById('betInput').value);
            if (bet > balance || bet <= 0) return alert("–ë–∞–ª–∞–Ω—Å!");
            
            isPlaying = true; mult = 1.0;
            crashAt = (Math.random() * 3 + 1.1).toFixed(2);
            await api("/update_balance", "POST", {user_id: userId, amount: -bet});
            loadBal();

            const btn = document.getElementById('actionBtn');
            btn.innerText = "–ó–ê–ë–†–ê–¢–¨"; btn.style.background = "#ffcc00"; btn.style.color = "#000";

            interval = setInterval(() => {
                mult += 0.01 * (1 + mult * 0.05);
                document.getElementById('multiplier').innerText = mult.toFixed(2) + "x";
                if (mult >= crashAt) crash();
            }, 100);
        }

        async function cashout() {
            clearInterval(interval);
            let bet = parseFloat(document.getElementById('betInput').value);
            await api("/update_balance", "POST", {user_id: userId, amount: bet * mult});
            isPlaying = false;
            alert("–í—ã–∏–≥—Ä—ã—à: " + (bet * mult).toFixed(2));
            reset();
        }

        function crash() {
            clearInterval(interval);
            isPlaying = false;
            document.getElementById('multiplier').innerText = "Crashed!";
            reset();
        }

        function reset() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "–°–¢–ê–í–ö–ê"; btn.style.background = "#0088cc"; btn.style.color = "white";
            loadBal();
        }

        window.onload = loadBal;
    </script>
</body>
</html>
