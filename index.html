        async function request(path, method = "GET", body = null) {
            try {

                    method: method,
                    mode: 'cors',
                    headers: { 'Accept': 'application/json' }
                };
                if (body) {
                    options.method = "POST";
                    options.body = JSON.stringify(body);
                    options.headers['Content-Type'] = 'application/json';
                }

                return await res.json();
